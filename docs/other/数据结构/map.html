<script>
class ValuePair {
    constructor(key, value) {
        this.key = key
        this.value = value
    }
    toString() {
        return `[${this.key}: ${this.key}]`
    }
}
class Dictionary {
    constructor() {
        this.toStrFn = function(item) {
            if (item === null) {
                return 'NULL'
            } else if (item === undefined) {
                return 'UNDEFINED'
            } else if (typeof item === 'string' || item instanceof String) {
                return `${item}`                
            } else {
                item.toString()
            }
        }
        this.table = {}
    }

    set(key, value) {
        if (key != null && value != null) {
            const tableKey = this.toStrFn(key)
            this.table[tableKey] = new ValuePair(key, value)
            return true
        }
        return false
    }

    remove(key) {
        if (this.hasKey(key)) {
            delete this.table[this.toStrFn(key)]
            return true
        }
        return false
    }

    get(key) {
        const valuePair = this.table[this.toStrFn(key)]
        return valuePair == null ? undefined : valuePair.value
    }

    hasKey(key) {
        return this.table[this.toStrFn(key)] != null
    }

    keyValues() {
        const valuePair = []
        for (let k in this.table) {
            if (this.hasKey(k)) {
                valuePair.push(this.table[k])
            }
        }
        return valuePair
    }

    keys() {
        const keys = []
        const valuePairs = this.keyValues()
        for (let i = 0; i < valuePairs.length; i++) {
            keys.push(valuePairs[i].key)
        }
        return keys
    }

    values() {
        const values = []
        const valuePairs = this.keyValues()
        for (let i = 0; i < valuePairs.length; i++) {
            values.push(valuePairs[i].value)
        }
        return values
    }

    size() {
        return this.keys().length
    }

    isEmpty() {
        return this.size() === 0
    }

    clear() {
        this.table = {}
    }    

    forEach(callFn) {
        const valuePairs = this.keyValues()
        for (let i = 0; i < valuePairs.length; i++) {
            const key = valuePairs[i].key,
                  value = valuePairs[i].value,
                  result = callFn(key, value);
            // 如果回调函数返回false 则中断forEach方法的执行
            if (result === false) {
                break;
            }
        }
    }
}
