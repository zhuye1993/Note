var Sing = function(name){
    this.name = name;
}

}
Sing.getInstance = (function(name){
    var instance = null;
    return function(name){
        if(!instance){
            instance = new Sing(name)
        }
        return instance
    }
})()
var a = Sing.getInstance('aaa')

let Modal = (function(){
    let instance;
    return function(name) {
        if (instance) {
           return instance;
        }
        this.name = name;
        return instance = this;
    }
})();

Modal.prototype.getName = function() {
    return this.name
}

let question = new Modal('问题框');
let answer = new Modal('回答框');

console.log(question === answer); // true
console.log(question.getName());  // '问题框'
console.log(answer.getName());  // '问题框'
